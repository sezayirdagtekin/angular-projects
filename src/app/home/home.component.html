

<h1 [ngStyle]="{ 
  'color': h1Style ? 'blue' : 'black',
  'font-size': !h1Style ? '1em' : '4em'
}">Home</h1>

<p> Hello: {{homeMessage}}</p>

<button (click)="changeColor()">Change color </button>


<h1>Users</h1>

<ul *ngIf="users">
  <li *ngFor= "let user of users.data">
      <img [src]="user.avatar">
      <p>{{ user.first_name }} {{ user.last_name }}</p>
  </li>
</ul>
